<html>
    <head>
        <title>Formulário de inscrição</title>
    </head>

    <body>
        <header>
            <h1>Formulário de inscrição</h1>
        </header>

        <main>
            <form>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                
                <br>
    
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <br>
                
                <div>
                    <label for="phone">WhatsApp:</label>
                    <input type="number" name="phone" id="phone" required>
                </div>
                
                <br>
            
                <div>
                    <label for="">Área de atuação:</label> <br>
                    <input type="radio" name="area" id="dev" required>
                    <label for="dev">Desenvolvimento</label>
                    <input type="radio" name="area" id="qa" required>
                    <label for="qa">Quality Assurance (QA)</label>
                    <input type="radio" name="area" id="analiseDeDados" required>
                    <label for="analiseDeDados">Análise de Dados</label>
                    <input type="radio" name="area" id="infraestrutura" required>
                    <label for="infraestrutura">infraestrutura</label>
                </div>
                
                <br>
            
                <div>
                    <label for="obs">Observações:</label> <br>
                    <textarea name="obs" id="obs" cols="40" rows="6"></textarea>
                </div>
            
                <br>
    
                <div>
                    <input type="checkbox" name="notify" id="notify">
                    <label for="notify">Desejo receber novidades e ofertas por email</label>    
                </div>
                
                <br>
    
                <div>
                    <button type="submit">Enviar</button>
                </div>
                
            </form>
        </main>
        
    </body>
</html>
