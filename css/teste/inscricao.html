<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscricao.css">
    <title>Inscrição</title>
</head>
<body>
    <header>
        <h1>Página de inscrição</h1>
        <p>Preencha o formulario de acordo com suas preferências</p>
    </header>

    <br>

    <main>
        <form action="#">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="EX:. Pedro Pereira">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="12345@email.com">
            <br><br>
            <label for="age">Idade:</label>
            <input type="date" id="age" name="age">
            <br><br>

            <div>
                <label>Nivel de conhecimento:</label> <br>
                <input type="radio" name="nvl" id="ini" value="ini">
                <label for="ini">Iniciante</label>
                <input type="radio" name="nvl" id="med" value="med">
                <label for="med">Intermediário</label>
                <input type="radio" name="nvl" id="ava" value="ava">
                <label for="ava">Avançado</label>
            </div>

            <br>

            <label for="reason">Escreva com suas palavras seu motivo para ingressar no mundo da música:</label>
            <br>
            <textarea name="reason" id="reason" cols="70" rows="7"></textarea>
            <br><br>

            <button type="submit">enviar</button>
        </form>
        
    </main>

    <hr>

    <footer>
        <p class="fm">&circledR;2024 BW Music</p>
    </footer>
</body>
</html>
